<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Alumno</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/app.js"></script>
</head>
<body id ="add">
    <h1>Añadir Nuevo Alumno</h1>

    <form id="form-alumno">
        <label>Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label>Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label>Curso:</label>
        <input type="text" id="curso" required><br><br>

        <button type="submit">Añadir Alumno</button>
    </form>

    <br>
    <a href="index.html">Volver a la lista</a>

    <script src="js/add.js"></script>
</body>
</html>
