<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Alumno</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Editar Alumno</h1>

    <form id="form-editar">
        <label>ID del Alumno:</label>
        <input type="text" id="id" required><br><br>

        <label>Nuevo Nombre:</label>
        <input type="text" id="nombre" required><br><br>

        <label>Nuevo Apellido:</label>
        <input type="text" id="apellido" required><br><br>

        <label>Nueva Edad:</label>
        <input type="number" id="edad" required><br><br>

        <label>Nuevo Curso:</label>
        <input type="text" id="curso" required><br><br>

        <button type="submit">Actualizar Alumno</button>
    </form>

    <br>
    <a href="index.html">Volver a la lista</a>

    <script src="js/modify.js"></script>
</body>
</html>
